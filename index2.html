<html>
<head>
	<title></title>
</head>
<body>

	<canvas id="canvas" width="300" height="400" style="border:solid 1px;"></canvas>


	<script type="text/javascript">
		context = document.getElementById('canvas').getContext("2d");
		context.beginPath();
		context.moveTo(0,0);
		context.lineTo(300, 200);
		context.closePath();
		context.stroke();

	</script>
</body>
</html>
