<!doctype html>
<html>
<head>
    <title>symmetry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            min-height: 100%;
            overflow: hidden;
            background-color: #292b37;
            color: #a5a9ac;
        }
    	#canvas{
   			border:solid 1px black;
                margin: auto;
                /*width: 300px;*/
                display: block;  
                background: black;  
                margin-top: 10px;	
            }
        .btn{
            width: 44%;
            color: white;
            height: 50px;
            line-height: 50px;
            border-radius: 10px;
            margin: 5px 0.6%;
            background: #373a43;
            border: solid 2px #272a31; 
            text-align: center;
            display: inline-block;
            color: #04aa7c;
        }
        p{
            text-align: center;
            margin-top: 20px;
            /*line-height: 30px;*/

        }
        #generate, #more{
            margin-left: 3%;
        }
    </style>
</head>
<body>

	<canvas id="canvas"></canvas>
    <p>重复次数：<span id="j-num">10</span></p>
    <p style="margin-bottom:20px"><input type="range" value="10" style="width:200px;" id="j-num-input" max="30"> </p>

	<div class="btn" id="generate" style="color:#a5a9ac">生成</div>
    <div class="btn" id="redraw">重绘</div>
    <div class="btn" id="more">更多示例</div>
    <div class="btn" id="" style="color: #45d2b0;">分享作品</div>


    <p style="margin-bottom:10px">★Inslab制作</p>

	<script type="text/javascript" src="/static/js/lib/jquery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
